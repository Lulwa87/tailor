
{% extends 'base.html' %}
{% block body %}

<div class="content">
        <div class="container">
            <div class="main">
                    <div class="col-md-10 main1">
                        {% if request.user.is_authenticated %}
                        <h1>Welcome: {{ request.user }}</h1><br>
                                    {% csrf_token %}
                        <div class="loadmore1" style="float:left;">
                            <a class="load" href="/logout/">logout</a>
                        </div>
                        {% endif %}
                        
                        {% if not request.user.is_authenticated %}
                            <form action='/signin/' method='POST'>
                                <h1>Please, Sign In</h1>
                                {% csrf_token %}
                                <p>{{ form.as_p }}</p>

                                <div class="loadmore1" style="float:left;">
                                    <a class="load">
                                        <input type='submit' value='Sign In' style="padding: 0; border: none; background: none;"/>
                                    </a>
                                </div>
                            </form>
                        {% endif %}
                    </div>
            
                    <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    
    

{% endblock %}
